<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="node_modules/@pnotify/core/dist/PNotify.css" type="text/css" />
    <link
      href="node_modules/@pnotify/core/dist/BrightTheme.css"
      type="text/css"
    />

    <title>Image-finder</title>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>

      <ul class="gallery"></ul>
      <!-- SROLL -->
      <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
      <div class="loader-ellips is-hidden">
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
      </div>
      <!-- pagination has path -->
      <p class="pagination">
        <a
          class="pagination__next"
          href="http://localhost:4040/https://pixabay.com/api/?image_type=photo&orientation=horizontal&q=${this.searchQuery}&page=${this.page}&per_page=12&key=16105184-e3637ab62bfe8e9d6c971f373"
        ></a>
      </p>
    </div>
  </body>
</html>
